<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="form.css">
    <title> Title </title>
</head>

<body>
     <section class="changePass" id="changePass">
        <h1>Change Password</h1>
        <hr style="border: 1px groove #fffefe47;width: 70%;margin: 0 15%;">
       
       <div class="form">
           <input type="password" name="password" id="passField" autocomplete="off" required >
           <label for="password" class="label-input">
               <span class="content-input">Password</span>
           </label>
           <img src="visibility_off.svg" alt="" id="show-hide" onclick="togglePass()">
       </div>
       <div class="error">Password must be at least 6 characters</div>
       <div class="form">
           <input type="password" name="confirm_password" autocomplete="off" required>
           <label for="confirm_password" class="label-input">
               <span class="content-input">Confirm Password</span>
           </label>
       </div>
       <div class="error">Passwords not matched</div>
       <button type="submit" class="btn">Save Password</button>
      </section>

<script>
document.getElementById("passField").addEventListener("input", () => {

    document.getElementById('show-hide').style.display = "block";
});

function togglePass() {
    var showPass = document.getElementById("passField");
    if (showPass.type === "password") {
        showPass.type = "text";
        document.getElementById('show-hide').src = 'visibility.svg';
    } else {
        showPass.type = "password";
        document.getElementById('show-hide').src = 'visibility_off.svg';
    }
}
</script>
</body>

</html>
