        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <!-- <label for="username">Full name</label> -->
                <input type="text" placeholder="Full name" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Address</label> -->
                <input type="text" placeholder="Address" autocomplete="off" id="Address" />
                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <!-- <label for="username">Mobile</label> -->
                <input type="number" placeholder="Mobile" id="mobile"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Email</label> -->
                <input type="email" placeholder="Email" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Password</label> -->
                <input type="password" placeholder="Password" id="password"/>
                <img src="./images/visibility_off.svg" alt="" id="show-hide" onclick="togglePass()">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Confirm Password</label> -->
                <input type="password" placeholder="Confirm Password" id="password2"/>
                <small>Error message</small>
            </div>
            <button type="submit" >Register</button>
        </form>
    </div>
