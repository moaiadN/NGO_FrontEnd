    <header style="background: none;margin-bottom: -160px;">
        <span class="title"></span>
    </header>
    <!-- ============================= Form ============================= -->
    <section class="signup" id="signup">
        <h1>Sign Up</h1>
        <hr style="border: 1px groove #fffefe47;width: 70%;margin: -31px 15%;">
        <div class="form">
            <input type="text" name="name" autocomplete="off" required id="name">
            <label for="name" class="label-input">
                <span class="content-input">Full Name</span>
            </label>
        </div>
        <div class="error">Enter full Name</div>
        <div class="form">
            <input type="email" name="email" autocomplete="off" required id="email">
            <label for="email" class="label-input">
                <span class="content-input">Email</span>
            </label>
        </div>
        <div class="error">Invalid email format</div>
        <div class="form">
            <input type="text" name="address" autocomplete="off" required id="address">
            <label for="address" class="label-input">
                <span class="content-input">Address</span>
            </label>
        </div>
        <div class="error">Enter Correct Address</div>
        <div class="form">
            <input type="number" name="mobile" autocomplete="off" required id="phone">
            <label for="mobile" class="label-input">
                <span class="content-input">Mobile</span>
            </label>
        </div>
        <div class="error">Mobile Number incorrect format</div>
        <div class="form">
            <input type="password" name=""  id="password"  required>
            <label for="password" class="label-input">
                <span class="content-input">Password</span>
            </label>
            <img src="./images/visibility_off.svg" alt="" id="show-hide" onclick="togglePass()">
        </div>
        <div class="error">Password must be at least 6 characters</div>
        <div class="form">
            <input type="password" name="" required>
            <label for="password" class="label-input">
                <span class="content-input">Confirm Password</span>
            </label>
        </div>
        <div class="error">Passwords not matched</div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="form-footer"><span class="right">Already have an account? <a href="./login.html">Log In </a></span>
        </div>
    </section>
