<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/register.css">
    <title>sign up</title>
</head>
<body>
    <nav>
        <span class="menu-show" id="showMenu">&#9776</span>
        <div class="menu-list" id="menu-list">
            <ul>
                <li><a href="./index.html" class="active"> home </a></li>
                <li><a href="./login.html"> login </a></li>
            </ul>
        </div>
        <!-- ================== -->
        <div class="list" id="list">
            <!-- <ul>
                <li><a href="./index.html" class="active"> home </a></li>
            </ul>
            <div class="regLogin">
                <a href="./login.html"> login </a>
            </div> -->
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <div id="form" class="form">
            <div class="form-control">
                <!-- <label for="username">Full name</label> -->
                <input type="text" placeholder="Full name" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Address</label> -->
                <input type="text" placeholder="Address" autocomplete="off" id="Address" />
                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <!-- <label for="username">Mobile</label> -->
                <input type="number" placeholder="Mobile" id="mobile"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Email</label> -->
                <input type="email" placeholder="Email" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Password</label> -->
                <input type="password" placeholder="Password" id="password"/>
                <img src="./images/visibility_off.svg" alt="" id="show-hide">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <!-- <label for="username">Confirm Password</label> -->
                <input type="password" placeholder="Confirm Password" id="password2"/>
                <small>Error message</small>
            </div>
            <button  id="register">Register</button>
        </div>
    </div>
<!-- =======================================Footer ================================ -->

</body>
</html>
