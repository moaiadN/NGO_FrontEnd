<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.CSS">
    <title>About us</title>
</head>

<body>
    <nav>
            <!-- <div class="logo">
                <img src="./images/logo.png" alt="LOGO" title="LOGO">
            </div> -->
            <span class="menu-show" onclick="toggleMenu()">&#9776</span>
            <div class="list menu-list" id="menu-list">
                <ul>
                    <li><a href="./index.html" class="active"> home </a></li>
                    <li><a href="./register.html"> register </a></li>
                    <li><a href="./about_us.html"> about us </a></li>
                </ul>
                <div class="regLogin">
                    <a href="./signup.html"> Sign up </a>
                </div>
            </div>
            <div class="searchBox">
                <input class="searchInput" type="text" name="" placeholder="Search">
                <button class="searchButton" href="#">
                    <img src="./images/search-24px.svg">
                </button>
            </div>
    </nav>
    <header style="background: none;margin-bottom: -160px;">
        <span class="title"></span>
    </header>
    <section class="login" id="login">
        <h1>Log In</h1>
        <hr style="border: 1px groove #fffefe47;width: 70%;margin: -31px 15%;">
        <div class="error" style="text-align:center;padding-top: 20px;">The username or password you entered is incorrect.</div>
        
       <div class="form">
           <input type="email" name="email" autocomplete="off" required>
           <label for="email" class="label-input">
               <span class="content-input">Email</span>
           </label>
       </div>
       <div class="space" style="margin: 10px 0;"></div>
       <div class="form">
           <input type="password" name="password" autocomplete="off" required id="passField">
           <label for="password" class="label-input">
               <span class="content-input">Password</span>
           </label>
           <img src="./images/visibility_off.svg" alt="" id="show-hide" onclick="togglePass()">
       </div>
       <div class="space" style="margin: 10px 0;"></div>
       <button type="submit" class="btn">Log in</button>
       <div class="form-footer">
          <span class="left"><a href="#">Forgot password?</a></span>
       <span class="right">Don't have an account? <a href="./signup.html">Sign Up </a></span></div>
       <div class="fix"></div>
   </section>
     <!-- =================================== footer =============================================== -->
    
     <footer>
        <div> All rights reserved. 2019</div>
    </footer>
    <!-- =================================== script =============================================== -->
    <script src="./main.js"></script>
</body>

</html>
